                <div class="logo">

    <div class="reservation-form">
        <h2>Formulario de Reservas</h2>
        <form action="procesar_reserva.php" method="post">
            <label for="tipo_cliente">Tipo de Cliente:</label>
            <select name="tipo_cliente" id="tipo_cliente" required>
                <option value="individual">Cliente Individual</option>
                <option value="empresa">Cliente de Empresa</option>
            </select>
    
            <label for="nombre_cliente">Nombre del Cliente:</label>
            <input type="text" name="nombre_cliente" id="nombre_cliente" required>
    
            <label for="num_tarjeta">Número de Tarjeta de Crédito (solo si paga con tarjeta o reserva telefonicamente):</label>
            <input type="text" name="num_tarjeta" id="num_tarjeta">
    
            <label for="reserva_telefonica">Reserva Telefónica:</label>
            <input type="checkbox" name="reserva_telefonica" id="reserva_telefonica">
    
            <label for="tipo_habitacion">Tipo de Habitación:</label>
            <select name="tipo_habitacion" id="tipo_habitacion" required>
                <option value="dormir">Solo Dormir</option>
                <option value="media_pension">Media Pensión</option>
                <option value="pension_completa">Pensión Completa</option>
            </select>
    
            <label for="habitacion_no_fumadores">Habitación para No Fumadores:</label>
            <input type="checkbox" name="habitacion_no_fumadores" id="habitacion_no_fumadores">
    
            <label for="solicitud_especial">Solicitud Especial:</label>
            <textarea name="solicitud_especial" id="solicitud_especial" rows="4"></textarea>

    
            <!-- Botón para procesar la reserva -->
            <input type="submit" name="procesar_reserva" value="Procesar Reserva">
        </form>
    </div>

    <div >
        <!-- Botón combinado para Checkout y Volver -->
        <button class="combined-btn checkout-button" onclick="window.location.href='checkout.html'">Checkout</button>
        <button class="combined-btn volver-button" onclick="window.location.href='personal.html'">Volver</button>
    </div>
